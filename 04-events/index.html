        function debounce(func, wait) {
            let timerId;
            return function() {
                clearTimeout(timerId);
                timerId = setTimeout(func, wait);
            }
        }

        document.addEventListener('keydown', debounce(function() {
                console.log("The document was clicked!");
            }, 1000));
    </script>
