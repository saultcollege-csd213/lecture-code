<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        function thing1() { 
            return new Promise((resolve) => {
                setTimeout(function() { 
                    resolve(1);
                }, 1500);
            });
        }

        function thing2() { 
            return new Promise((resolve) => {
                setTimeout(function() { 
                    resolve(2);
                }, 1000);
            });
        }

        function thing3() { 
            return new Promise((resolve, reject) => {
                setTimeout(function() { 
                    //resolve(3);
                    reject(new Error('something bad happened'));
                }, 3000);
            });
        }

        function thing4() { 
            return new Promise((resolve) => {
                setTimeout(function() { 
                    resolve(4);
                }, 1000);
            });
        }

        async function doTheThingsSynchronously() {
            try {
                let v = await thing1();
                console.log(v);
                v = await thing2();
                console.log(v);
                v = await thing3();
                console.log(v);
                v = await thing4();
                console.log(v);
            } catch (err) {
                console.log(err);
            } finally {
                console.log('Always do this');
            }
        }

        function doTheThingsAsynchronously() {
            thing1().then((val) => console.log(val));
            thing2().then((val) => console.log(val));
            thing3().then((val) => console.log(val));
            thing4().then((val) => console.log(val));
        }

        // doTheThings();
    </script>
</body>
</html>
